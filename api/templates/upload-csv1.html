<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>
    <style>
        @import url(https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css);
        @import url('https://fonts.googleapis.com/css?family=Roboto');
    
        html,body,* { box-sizing: border-box; font-size: 16px;}
        html,body   { height: 100%; text-align: center;}
        body        { padding: 2rem; background: #f8f8f8;}
    
        h2 {
        font-family: "Roboto", sans-serif;
        font-size: 26px;
        line-height: 1;
        color: #454cad;
        margin-bottom: 0;
        }
        p {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        color: #5f6982;
        }
    
        .uploader {
        display: block;
        clear: both;
        margin: 0 auto;
        width: 100%;
        max-width: 600px;
        }
    
        .uploader label {
            float: left;
            clear: both;
            width: 100%;
            padding: 2rem 1.5rem;
            text-align: center;
            background: #fff;
            border-radius: 7px;
            border: 3px solid #eee;
            transition: all .2s ease;
            user-select: none;
        }
            .uploader label:hover {
            border-color: #454cad;
            }
            .uploader label.hover {
            border: 3px solid #454cad;
            box-shadow: inset 0 0 0 6px #eee;
            }
            
            #start i.fa {
            transform: scale(0.8);
            opacity: 0.3;
            }
    
        #start {
            float: left;
            clear: both;
            width: 100%;
        }
        #start.hidden {
        display: none;
        }
        #start i.fa {
        font-size: 50px;
        margin-bottom: 1rem;
        transition: all .2s ease-in-out;
        }
        #response {
            float: left;
            clear: both;
            width: 100%;
        }
            #response.hidden {
            display: none;
            }
            #messages {
            margin-bottom: .5rem;
            }
    
        #file-image {
            display: inline;
            margin: 0 auto .5rem auto;
            width: auto;
            height: auto;
            max-width: 180px;
        }
            #file-image.hidden {
            display: none;
            }
        
        #notimage {
            display: block;
            float: left;
            clear: both;
            width: 100%;
        }
            #notimage.hidden {
            display: none;
            }
    
        progress,
        .progress {
            /* // appearance: none; */
            display: inline;
            clear: both;
            margin: 0 auto;
            width: 100%;
            max-width: 180px;
            height: 8px;
            border: 0;
            border-radius: 4px;
            background-color: #eee;
            overflow: hidden;
        }
    
        .progress[value]::-webkit-progress-bar {
            border-radius: 4px;
            background-color: #eee;
        }
    
        .progress[value]::-webkit-progress-value {
            background: linear-gradient(to right, darken(#454cad,8%) 0%, #454cad 50%);
            border-radius: 4px; 
        }
        .progress[value]::-moz-progress-bar {
            background: linear-gradient(to right, darken(#454cad,8%) 0%, #454cad 50%);
            border-radius: 4px; 
        }
    
        input[type="file"] {
            display: none;
        }
    
        div {
            margin: 0 0 .5rem 0;
            color: #5f6982;
        }
        .btn {
            display: inline-block;
            margin: .5rem .5rem 1rem .5rem;
            clear: both;
            font-family: inherit;
            font-weight: 700;
            font-size: 14px;
            text-decoration: none;
            text-transform: initial;
            border: none;
            border-radius: .2rem;
            outline: none;
            padding: 0 1rem;
            height: 36px;
            line-height: 36px;
            color: #fff;
            transition: all 0.2s ease-in-out;
            box-sizing: border-box;
            background: #454cad;
            border-color: #454cad;
            cursor: pointer;
        }
        </style>
</head>
<body>
    {% if messages %}
    {% for message in messages %}
        <div>
            <strong>{{message|safe}}</strong>
        </div>
        {% endfor %}
{% else %}
<h2>Upload Contacts With A CSV File</h2>
    <p class="lead">Only accepts <b> csv </b> files.</p>
    <form id="file-upload-form" class="uploader" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input id="file-upload" type="file" name="file">
        <label for="file-upload" id="file-drag">
            <img id="file-image" src="#" alt="Preview" class="hidden">
            <div id="start">
            <i class="fa fa-download" aria-hidden="true"></i>
            <div>Select a file and click upload</div>
            <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
            <button type="submit" id="file-upload-btn" class="btn btn-primary">Upload</button>
            </div>
            <div id="response" class="hidden">
            <div id="messages"></div>
            <progress class="progress" id="file-progress" value="0">
                <span>0</span>%
            </progress>
            </div>
        </label>
    </form>
{% endif %}
</body>
</html>

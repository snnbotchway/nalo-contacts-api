<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    {% for message in messages %}
        <div class="alert alert-dismissible {{message.tags}}" role="alert">
            <strong>{{message}}</strong>
        </div>
    {% endfor %}
    <form class="col-sm-4 offset-4 py-5 my-5" method="POST" enctype="multipart/form-data">
        <h2>Upload Contacts With A CSV File</h2>
        {{order}}
        {% csrf_token %}
        <input type="file" name="file">
            <button type="submit" class="btn btn-success btn-lg">Upload</button>
    </form>
</body>
</html>
